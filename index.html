<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <!-- header row 1 -->
      <div class="header__row-1">
        <!-- nav -->

        <nav>
          <!-- icon-container -->
          <div class="header__hamburger-icon-wrapper">
            <img src="./icon/hamburger.png" alt="hamburger icon" />
          </div>
        </nav>
        <!-- header logo wrapper -->
        <div class="header__logo-wrapper">
          <img src="./img/logo.png" alt="" />
        </div>
        <!--theme  -->
        <div class="theme">
          <div class="theme__icon">
            <img src="./icon/moon.png" alt="" />
          </div>
          <div class="theme__icon">
            <img src="./icon/sun.png" alt="" />
          </div>
        </div>
        <!-- cart -->
        <div class="header__cart-icon-wrapper">
          <img src="./icon/cart.png" alt="" />
        </div>
      </div>
      <!-- header row 2 -->
      <div class="header__row-2">
        <!-- header search bar -->
        <div class="header__search-bar">
          <div class="header__search-bar__icon-wrapper">
            <img src="./icon/search.png" alt="" />
          </div>
          <input type="text" class="header__search-bar__input" />
        </div>
      </div>
    </header>
    <section class="hero"></section>
  </body>
</html>
